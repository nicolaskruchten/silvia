<!DOCTYPE html>
<html manifest="silvia.appcache">
<head>
	<title>Silvia</title>  
	<meta name="viewport" content="initial-scale=1 maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="apple-touch-icon" href="silvia.jpg"/>   
	<style>
		* { font-family: Verdana; }
		td, th { text-align: center; }
		button { width: 50px; height: 50px;}
	</style>
	<script src="jquery-1.5.2.min.js" type="text/javascript"></script>
	<script language="javascript">
		$(function() {
			function showResult(data) {
				$("#temp").html("&nbsp;"+ data.temp + "&deg;");
				$("#target").html("&nbsp;"+ data.target + "&deg;");
			}
			$.getJSON("http://10.0.1.205/", showResult);
			$("#reload").click(function() { $.getJSON("http://10.0.1.205/", showResult); });
			$("#start").click(function() { $.getJSON("http://10.0.1.205/start", showResult); });
			$("#stop").click(function() { $.getJSON("http://10.0.1.205/stop", showResult); });
			$("#up").click(function() { $.getJSON("http://10.0.1.205/up", showResult); });
			$("#down").click(function() { $.getJSON("http://10.0.1.205/down", showResult); });
			$("#graph").click(function() { window.location = "graph.html"; });
		});
	</script>
</head>
<body style="width: 320px; margin: 0 auto; text-align:center;">

    <img src="silvia.jpg" style="height: 100px; width:100px; margin: 10px;"/>

<table style="width: 200px; margin: 0 auto;" cellpadding="5">
<tr>
<th>Temp</th>
<th>Target</th>
</tr>
<tr>
<td id="temp">??</td>
<td id="target">??</td>
</tr>
<tr>
<td colspan="2"><button id="reload" style="width: 100px">reload</button></td>
</tr>
<tr>
<td><button id="start">start</button></td>
<td><button id="up" style="font-size: 18px;">&uarr;</button></td>
</tr>
<tr>
<td><button id="stop">stop</button></td>
<td><button id="down" style="font-size: 18px;">&darr;</button></td>
</tr>
<tr>
<td colspan="2"><button id="graph" style="width: 100px">graph</button></td>
</tr>
</table>

</body>
</html>
